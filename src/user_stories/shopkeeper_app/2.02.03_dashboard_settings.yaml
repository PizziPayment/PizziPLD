id: 2.2.3
title: Settings
as: Commerçant
iWantTo: Pouvoir changer les paramètres de mon Dashboard
description: Le logiciel commerçant doit permettre au commerçant de changer les paramètres de son dashboard de manière à ce qu'il puisse le personnaliser selon son bon vouloir
