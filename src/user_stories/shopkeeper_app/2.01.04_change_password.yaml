id: 2.1.4
title: Changer de mot de passe
as: Commerçant
iWantTo: Changer mon mot de passe
description: L’utilisateur du logiciel commerçant souhaite pouvoir changer son mot de passe.
definitionOfDone:
  - Vue permettant de récupérer l’e-mail et l'ancien mot de passe
  - En cas d’erreur ou si l’e-mail n’est pas connu, un message d’erreur sera affiché
estimation: 1
