id: 2.1.3
title: Connexion automatique à l'application
as: Commerçant
iWantTo: Me connecter automatiquement à l'application.
description: L’utilisateur de l’application mobile souhaite se connecter à son compte sans informer son adresse e-mail et son mot de passe.
definitionOfDone:
  - Recherche d'une librairie pour stocker les informations sensibles de l'utilisateur.
  - Implémentation de l'enregistrement et du chargement des informations utilisateurs.
  - Ajout d'une variable d'état concernant le status de l'utilisateur.
  - Intégration de la variable dans le store de l'application.
estimation: 2
