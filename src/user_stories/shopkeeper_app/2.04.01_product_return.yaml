id: 2.4.1
title: Retourner un produit
as: Commerçant
iWantTo: Accepter un retour produit.
description: Le commerçant souhaite pouvoir accepter les retours produits.
definitionOfDone:
  - Se connecter avec l'utilisateur.
  - Selectionner le produit que le client souhaite retourner.
  - Enregistrer le retour produit.
estimation: 15