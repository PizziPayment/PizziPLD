id: 3.2.13
title: Tester l'infractructure automatquement
as: Backend
iWantTo: Tester l'infractructure
description: >
  Le back end doit pouvoir être testé de façons automatique lorsqu'une nouvelle
  version est créée.
definitionOfDone:
  - Un workflow github faisant exécuter les tests doit être lançé lorsque
    qu'une nouvelle version est publiée sur la branche `develop` ou `master`.
  - Le résultat des tests doit être disponible après coup.
estimation: 2
