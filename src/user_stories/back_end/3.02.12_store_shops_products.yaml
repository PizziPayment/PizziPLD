id: 3.2.12
title: Stocker les produits vendables par un commerçant
as: Backend
iWantTo: Pouvoir stocker les produits vendables par un commerçant
description: >
  La base de données doit stoker les produits vendables pour un commerçants
  de façon optimale.
definitionOfDone:
  - La base de données stocke une table contenant les produits
  - La base de données stocke une table contenant les associations produits / commerçants / prix
