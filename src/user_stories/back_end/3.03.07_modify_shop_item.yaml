id: 3.3.7
title: Modification des informations d'un shop item
as: Commerçant
iWantTo: Modifier les informations d'un shop item
description: >
  Le backend doit pouvoir modifier un shop item.
definitionOfDone:
  - La route devra être un PATCH.
  - En cas de succès, la route devra un code HTTP 200.
  - En cas d'erreur côté authentification, la route devra retourner un code HTTP 403.
  - En cas d'erreur côté API, la route devra retourner un code HTTP 500.
  - La route devra être documentée.
  - Des tests unitaires et d'intégrations pour chacun des cas devront être réalisés.
estimation: 5
