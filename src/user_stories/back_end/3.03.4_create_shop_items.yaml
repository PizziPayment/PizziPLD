id: 3.3.4
title: Créer un shop item
as: Commerçant
iWantTo: Pourvoir créer des shop items (produits et/ou services)
description: >
  Le backend doit pouvoir créer des shop items.
definitionOfDone:
  - La route devra être un POST.
  - La route devra accepter un object JSON dans le body de la requête.
  - En cas de succès, la route devra un code HTTP 201.
  - En cas d'erreur côté authentification, la route devra retourner un code HTTP 403.
  - En cas d'erreur côté API, la route devra retourner un code HTTP 500.
  - La route devra être documentée.
  - Des tests unitaires et d'intégrations pour chacun des cas devront être réalisés.
estimation: 5
