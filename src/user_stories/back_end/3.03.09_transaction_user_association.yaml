id: 3.3.9
title: Associer une transaction à un utilisateur
as: User
iWantTo: M'associer à une transaction afin d'en récupérer les informations.
description: >
  Le backend doit pouvoir valider l'identité d'un utilisateur et de l'associer
  à une transaction existante.
definitionOfDone:
  - La route devra être un POST.
  - En cas de succès, la route devra retourner un code HTTP 201.
  - En cas d'erreur côté authentification, la route devra retourner un code HTTP 401.
  - En cas d'erreur côté API, la route devra retourner un code HTTP 500.
  - La route devra être documentée.
  - Des tests unitaires et d'intégrations pour chacun des cas devront être réalisés.
estimation: 2
