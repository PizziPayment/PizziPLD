id: 3.2.8
title: Déployer l'infrastructure efficacement
as: Backend
iWantTo: Être déployable facilement
description: >
  Le back end doit pouvoir être déployé de façon efficace et simple.
definitionOfDone:
  - Un fichier docker-compose doit pouvoir déployer l'intégralité de l'infrastructure
  - Ce fichier doit pouvoir être configurable via l'environnment
  - La base de données doit pouvoir être déployable à l'aide de la CLI
  - Les migrations afin de structurer la base de données doivent être correctement appliquées
  - Les seed nécessaires doivent être appliqué lors de la migration
estimation: 10
