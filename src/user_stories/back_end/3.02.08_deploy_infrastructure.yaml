id: 3.2.8
title: Déployer l'infrastructure efficacement
as: Backend
iWantTo: Être déployable facilement
description: >
  Le back end doit pouvoir être déployé de façon efficace et simple.
definitionOfDone:
  - Des images Docker des différents services doivent pouvoir être créer
    automatiquement via un script.
  - Un fichier docker-compose doit pouvoir déployer l'intégralité de l'infrastructure.
  - La configuration des services doit s'effectuer via l'environement et/ou des
    fichers de configuration.
estimation: 4
