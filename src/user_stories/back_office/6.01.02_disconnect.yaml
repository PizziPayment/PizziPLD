id: 6.1.2
title: Déconnexion
as: Administrateur
iWantTo: Me déconnecter
description: L’utilisateur du back-office doit pouvoir se déconnecter de son compte.
definitionOfDone:
  - L’application possède un bouton permettant de se déconnecter
  - L’utilisateur peut se déconnecter du service
  - Une fois déconnecter l’utilisateur arrive sur la page de connexion
  - En cas d’erreur, un message sera affiché
estimation: 2
