id: 6.2.12
title: Créer un client
as: Administrateur
iWantTo: Créer un client
description: L'utilisateur du back-office doit pouvoir créer un client
definitionOfDone:
  - L'application possède une page affichant un formulaire permettant de créer un client
  - Lors de l'enregistrement du formulaire le client doit être créé
  - En cas d’erreur, un message sera affiché
estimation: 3
