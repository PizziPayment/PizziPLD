id: 6.2.02
title: Éditier les informations d'un utilisateur
as: Administrateur
iWantTo: Éditier les informations d'un utilisateur
description: L'utilisateur du back-office doit pouvoir modifier les informations d'un utilisateur
definitionOfDone:
  - L'application possède une page affichant un formulaire avec les informations d'un utilisateur
  - Les informations doivent pouvoir être modifiables
  - Lors de l'enregistrement du formulaire l'utilisateur doit être mis à jour
  - En cas d’erreur, un message sera affiché
estimation: 3
