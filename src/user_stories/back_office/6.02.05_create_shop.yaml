id: 6.2.05
title: Créer un shop
as: Administrateur
iWantTo: Créer un shop
description: L'utilisateur du back-office doit pouvoir créer un shop
definitionOfDone:
  - L'application possède une page affichant un formulaire permettant de créer un shop
  - Lors de l'enregistrement du formulaire le shop doit être créé
  - En cas d’erreur, un message sera affiché
estimation: 3
