id: 4.7.3
title: Récupération et affichage du QrCode
as: Non pertinent
iWantTo: Que mon TPE récupère et affiche le QrCode
description: Que mon TPE ait une récupération du QRCode via le back après validation du paiement.
definitionOfDone:
  - Le TPE doit permettre de valider le paiement au back.
  - Le TPE doit permettre de récupérer le QrCode via le back.
  - Le TPE doit pouvoir afficher le QRCode.
estimation: 4
