id: 1.3.6
title: Consulter les tickets de caisse partagés par les autres utilisateurs.
as: Particulier
iWantTo: Voir les ticket de caisse que les autres utilisateurs ont partagé.
description: Les utilisateurs doivent pouvoir visualiser les tickets de caisse envoyés par les autres utilisateurs.
definitionOfDone:
  - Une route du serveur doit être appelée pour lister les reçus partagés à l'utilisateur.
  - Une route du serveur doit être appelée pour voir le détail du reçu sélectionné.
  - Une interface doit être développée pour visualiser les reçus partagés.
estimation: 2