id: 1.1.4
title: Récupération de mot de passe
as: Particulier
iWantTo: Récupérer mon mot de passe
description: L’utilisateur de l’application mobile souhaite pouvoir récupérer son mot de passe oublié au cas où il ne se souviendrait plus de celui-ci.
definitionOfDone:
  - Vue permettant de récupérer l’e-mail
  - Le mot de passe est renvoyé par e-mail à l’utilisateur
  - L’utilisateur peut se connecter au service via une fournisseur d’authentification externe
  - Une fois connecté l’utilisateur arrive sur l’écran d’accueil
  - En cas d’erreur ou si l’e-mail n’est pas connu, un message d’erreur sera affiché
estimation: 1

