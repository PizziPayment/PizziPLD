id: 1.3.2
title: Consulter un reçu
as: Particulier
iWantTo: Consulter mon reçu de caisse
description: L’utilisateur souhaite consulter son reçu de caisse afin de vérifier ses achats et avoir des informations sur la boutique
definitionOfDone:
  - Simuler un ticket de caisse par un objet au format JSON
  - Afficher l’objet JSON de manière stylisée afin de correspondre à un reçu
  - Pouvoir accéder au site du commerçant directement depuis le reçu
estimation: 2
