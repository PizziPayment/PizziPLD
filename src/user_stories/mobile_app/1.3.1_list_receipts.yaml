id: 1.3.1
title: Liste des reçus de caisse
as: Particulier
iWantTo: Lister mes recus de caisse
description: L’utilisateur souhaite conserver une liste de tous ses reçus de caisse afin d’y accéder facilement et de faire ses comptes.
definitionOfDone:
  - Simuler un ticket de caisse par un objet au format JSON
  - Afficher l’objet JSON de manière stylisée afin de correspondre à un reçu
  - Pouvoir accéder au site du commerçant directement depuis le reçu
estimation: 1
