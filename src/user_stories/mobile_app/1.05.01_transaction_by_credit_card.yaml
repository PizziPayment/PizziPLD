id: 1.5.1
title: Intégration du paiement par carte
as: Particulier
iWantTo: Réaliser un paiement avec l'application.
description: L’utilisateur souhaite utiliser l’application mobile afin de payer avec une carte bancaire préalablement enregistrée dans l’application.
definitionOfDone:
  - Recherche de services, de moyens permettant la réalisation d’une transaction bancaire.
  - Recherche des normes à respecter dans l’application mobile.
  - Implémentation du processus de paiement selon les normes.
estimation: 7
