id: 1.4.8
title: Faire un indicateur visuel pour prévenir si l'utilisateur est connecté à Internet.
as: Particulier
iWantTo: Savoir si l'utilisateur est connecté sur internet pendant son usage sur l'application.
description: Un indicateur visuel doit être affiché pour avertir l'utilisateur qu'il n'est pas connecté sur internet.
definitionOfDone:
  - Installer le paquet react-native-dropdownalert.
  - Installer le paquet @react-native-community/netinfo.
  - Développer l'alerte et la faire s'afficher lorsqu'il n'y a pas de connexion internet.
estimation: 1