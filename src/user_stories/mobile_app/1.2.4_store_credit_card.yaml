title: Stocker la carte bancaire
as: Particulier
iWantTo: Stocker ma carte bancaire
description: L’utilisateur de l’application mobile souhaite pouvoir stocker sa carte bancaire pour un usage futur afin d’éviter à chaque fois son ajout.
